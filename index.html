<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site em Manutenção | Clemente Assessoria Imobiliária</title>

  <!-- Atualiza a página após 15 minutos (900 segundos) -->
  <meta http-equiv="refresh" content="900">

  <style>
    :root {
      --color-primary: #B39533; /* dourado */
      --color-secondary: #6B6357; /* cinza-ameixa */
      --bg-color: #F7F7F7;       /* fundo claro */
    }

    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--color-secondary);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }

    .logo {
      width: 50%;
      max-width: 720px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .btn-contato {
      display: inline-block;
      text-decoration: none;
      background: var(--color-primary);
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: bold;
      transition: filter 0.2s;
    }

    .btn-contato:hover {
      filter: brightness(0.9);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.85rem;
      color: var(--color-secondary);
      position: relative;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-contato {
        padding: 10px 20px;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Clemente Assessoria Imobiliária" class="logo">

    <h1>Estamos em manutenção<br/>Volte em breve!</h1>
    <p>
      No momento nossa plataforma está sendo atualizada para melhor atendê-lo.<br/>
      Desculpe o transtorno e obrigado pela compreensão.
    </p>

    <a href="https://api.whatsapp.com/send?phone=+553299992797&text=Olá, gostaria de saber mais sobre seus serviços." class="btn-contato">
      Fale conosco
    </a>
  </div>

  <footer>© 2025 Clemente Assessoria Imobiliária</footer>
</body>
</html>
